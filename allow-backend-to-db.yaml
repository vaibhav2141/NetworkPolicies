apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata: 
  name: allow-backend-to-db
  namespace: database-ns
spec: 
  podSelector: 
    matchLabels:
      app: database
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector: 
        matchLabels:
          name: backend-ns
    ports:
    - protocol: TCP
      port: 3306
